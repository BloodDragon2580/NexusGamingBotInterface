<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Gaming Bot Interface - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            margin: auto;
            width: 300px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            margin-top: 100px;
        }
        h2 {
            color: #00d1b2;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00d1b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #009688;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Nexus Gaming<br>Bot Interface</h2>
        <p>Bitte einloggen:</p>
        <form method="POST">
            <input type="email" name="email" placeholder="E-Mail" required><br>
            <input type="password" name="password" placeholder="Passwort" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
